<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas ✅</title>

    <!-- Vinculación de la hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Vinculación de la hoja de JS -->
    <script src="./script.js" defer></script>
      
    <!-- Vincular Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

    <!-- Vincular Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Vincular FavIcon -->
    <link rel="icon" href="./assets/favicon.png" type="image/png">

</head>

<body>

    <div class="contenedor">
        <h1 class="titulo">Lista de Tareas ✅</h1>

        <p class="mensaje" id="mensaje">Escribe tu próxima tarea c:</p>

        <input
            type="text"
            class="tarea-entrada"
            id = "tareaEntrada"
            placeholder="Estudiar para la clase de..." />

        <div class="contenedor-botones">
            <button class="boton boton-agregar" id="botonAgregar">Crear Tarea</button>
            <button class="boton boton-ocultar" id="botonOcultar">Ocultar Completadas</button>
            <button class="boton boton-eliminar" id="botonEliminar">Eliminar Completadas</button>
        </div>

        <div class="contenedor-conteo">
            <p>Tareas totales: <span class="tareas-totales" id="contadorTotales">0</span></p>
            <p>Tareas terminadas: <span class="tareas-terminadas" id="contadorTerminadas">0</span></p>  
        </div>

        <div class="contenedor-tareas" id="contenedorTareas">
        </div>

    </div>

</body>

</html>
